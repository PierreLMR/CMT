 
<div class="container">

  <div class="row">
      <div class="col-md-5">

      <div class="page-header">
        <h1>Top 5</h1>
      </div>



      <table class="table table-striped table-hover custab">
      <tbody>
      <tr>
        <th class="Code">Code</th>
        <th class="Nom">Cours</th>
        <th class="Moyenne">Moyenne</th>
      </tr>
      </tbody>
      
      <tbody>


        <tr ng-repeat="course in courses.courses | orderBy:'-courseAverage' | limitTo:5" ng-click="go(course._id)">
          <td>{{course.code}}</td>
          <td>{{course.name}}</td>
          <td>{{course.courseAverage}}</td>
        </tr>
      </tbody>
    </table>
    </div>

    <div class="col-md-5 col-md-offset-2">

          <div class="page-header">
        <h1>Flop 5</h1>
      </div>

      <table class="table table-striped table-hover custab">
      <tbody>
      <tr>
        <th class="Code">Code</th>
        <th class="Nom">Cours</th>
        <th class="Moyenne">Moyenne</th>
      </tr>
      </tbody>
      
      <tbody>


        <tr ng-repeat="course in courses.courses | orderBy:'courseAverage' | limitTo:5" ng-click="go(course._id)">
          <td>{{course.code}}</td>
          <td>{{course.name}}</td>
          <td>{{course.courseAverage}}</td>
        </tr>
      </tbody>
    </table>

</div>
